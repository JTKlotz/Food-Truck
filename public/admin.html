<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellenic Heat - Admin</title>
    <link rel="stylesheet" href="/site.css">
    <script src="admin.js" defer></script> 
</head>

<body>
    <header class="main-header">
        <div class="hero">
            <h1 class="truck-name">
                <a href="/" style="text-decoration: none; color: inherit;">Hellenic Heat</a>
            </h1>
            <p class="tagline">Administrator Dashboard</p>
        </div>
        <nav class="main-nav">
            <a href="/">Home</a>
            <a href="/admin">Admin</a>
        </nav>
    </header> 	
    
    <main class="container admin-layout">
    <h2 class="admin-title">Manage Food Truck Data</h2>
    
    <div class="tabs">
        <input type="radio" name="admin-tabs" id="tab-menu" checked>
        <label for="tab-menu" class="tab-label">Menu Items</label>
        
        <input type="radio" name="admin-tabs" id="tab-event">
        <label for="tab-event" class="tab-label">Events/Locations</label>

        <div class="tab-content menu-content">
            <h3 class="form-header menu-header">Add New Menu Item</h3>
            <form id="menuForm" class="data-form">
                
                <label for="menuName">Item Name</label>
                <input type="text" id="menuName" name="name" required>

                <label for="menuPrice">Price ($)</label>
                <input type="number" id="menuPrice" name="price" step="0.01" required>

                <label for="menuDetails">Description</label>
                <textarea id="menuDetails" name="details" required></textarea>

                <label for="menuImage">Image URL (Optional)</label>
                <input type="url" id="menuImage" name="image">

                <button type="submit" class="btn btn-menu">Add Item</button>
                <p id="menuMessage" class="message"></p>
            </form>
        </div>

        <div class="tab-content event-content">
    <h3 class="form-header event-header">Add New Event/Location</h3>
    <form id="eventForm" class="data-form">
        
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" name="name" required>
        
        <label for="eventLocation">Location/Address</label>
        <textarea id="eventLocation" name="location" required></textarea>

        <label for="eventDetails">Event Details/Description</label>
        <textarea id="eventDetails" name="details" rows="3"></textarea>

        <label for="eventDate">Date (mm/dd/yyyy)</label>
        <input type="date" id="eventDate" name="date" required>

        <label for="eventTime">Time (00:00)</label>
        <input type="time" id="eventTime" name="time" required>

        <label for="eventImage">Image URL (optional)</label>
        <input type="url" id="eventImage" name="image">

        <button type="submit" class="btn btn-event">Add Event</button>
        <p id="eventMessage" class="message"></p>
    </form>
</div>
    </div>
</main>

    <footer class="main-footer">
        <p>&copy; 2025 Hellenic Heat. Follow us on social media!</p>
    </footer>
</body>
</html>
