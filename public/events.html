<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="/site.css">
    <script src="/site.js" defer></script>
</head>

<body>
    <header>
        <div class="top">
            <h1>Events</h1>
        </div>
    </header>   
    
    <!--Details about specific event will be added with JavaScript-->
    <div class="container">
        <div class="event-content">
            <img src="" alt="Event Image" id="eventImage">
            <h2 class="eventName"></h2>
            <p><strong>Where:</strong></p> <span id="eventLocation"></span>
            <p><strong>When:</strong></p> <span id="eventTime"></span>
            <h3>Details:</h3>
            <p id="eventDetails"></p> 
        </div>

    </div>
</body>
</html>
